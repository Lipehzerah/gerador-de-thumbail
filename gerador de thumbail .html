<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Thumbnails para YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF0000 0%, #FF4500 50%, #FF8C00 100%);
        }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
        }
        .draggable {
            cursor: move;
            user-select: none;
        }
        @media (max-width: 768px) {
            .thumbnail-container {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }
            .controls-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="gradient-bg text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold flex items-center">
                    <i class="fab fa-youtube mr-3"></i> YouTube Thumbnail Maker
                </h1>
                <button id="download-btn" class="bg-white text-red-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition">
                    <i class="fas fa-download mr-2"></i> Baixar Thumbnail
                </button>
            </div>
            <p class="mt-2 opacity-90">Crie thumbnails profissionais para seus vídeos do YouTube</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Editor Section -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Editor</h2>
                
                <div class="thumbnail-container mx-auto bg-gray-200 mb-6 rounded-lg" id="thumbnail-preview">
                    <img id="background-image" src="https://via.placeholder.com/1280x720/333333/FFFFFF?text=Clique+para+adicionar+imagem" 
                         class="absolute inset-0 w-full h-full object-cover cursor-pointer">
                    <div id="text-element" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-6xl font-extrabold text-center draggable p-4" 
                         style="text-shadow: 4px 4px 0px rgba(0,0,0,0.5);">
                        Seu Título Aqui
                    </div>
                </div>

                <div class="controls-container flex flex-wrap gap-4 mb-6">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-gray-700 mb-2">Cor de Fundo</label>
                        <input type="color" id="bg-color" value="#333333" class="w-full h-10 cursor-pointer">
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-gray-700 mb-2">Imagem de Fundo</label>
                        <input type="file" id="bg-image" accept="image/*" class="w-full">
                    </div>
                </div>
            </div>

            <!-- Customization Panel -->
            <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Personalização</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Texto da Thumbnail</label>
                        <input type="text" id="thumbnail-text" value="Seu Título Aqui" 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Cor do Texto</label>
                        <input type="color" id="text-color" value="#FFFFFF" class="w-full h-10 cursor-pointer">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Tamanho da Fonte</label>
                        <input type="range" id="font-size" min="20" max="120" value="60" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-sm text-gray-600 mt-1">
                            <span>Pequeno</span>
                            <span>Grande</span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Fonte</label>
                        <select id="font-family" class="w-full px-4 py-2 border rounded-lg">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Impact', sans-serif">Impact</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Estilo do Texto</label>
                        <div class="flex space-x-4">
                            <button id="bold-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button id="italic-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button id="underline-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                                <i class="fas fa-underline"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Sombra do Texto</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="text-shadow" checked class="mr-2 h-5 w-5">
                            <span>Ativar sombra</span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Opacidade do Texto</label>
                        <input type="range" id="text-opacity" min="0" max="100" value="100" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    
                    <button id="reset-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg transition">
                        <i class="fas fa-redo mr-2"></i> Redefinir
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Templates Section -->
        <div class="mt-12 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Modelos Prontos</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <div class="template-item cursor-pointer" data-template="red-gradient">
                    <div class="bg-gradient-to-r from-red-500 to-red-700 rounded-lg h-32 flex items-center justify-center text-white font-bold">
                        Modelo 1
                    </div>
                </div>
                <div class="template-item cursor-pointer" data-template="blue-gradient">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg h-32 flex items-center justify-center text-white font-bold">
                        Modelo 2
                    </div>
                </div>
                <div class="template-item cursor-pointer" data-template="dark">
                    <div class="bg-gray-800 rounded-lg h-32 flex items-center justify-center text-white font-bold">
                        Modelo 3
                    </div>
                </div>
                <div class="template-item cursor-pointer" data-template="light">
                    <div class="bg-white border rounded-lg h-32 flex items-center justify-center text-gray-800 font-bold">
                        Modelo 4
                    </div>
                </div>
                <div class="template-item cursor-pointer" data-template="orange-gradient">
                    <div class="bg-gradient-to-r from-orange-500 to-yellow-500 rounded-lg h-32 flex items-center justify-center text-white font-bold">
                        Modelo 5
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 YouTube Thumbnail Maker. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-red-400"><i class="fab fa-youtube"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const thumbnailPreview = document.getElementById('thumbnail-preview');
            const bgImage = document.getElementById('bg-image');
            const bgColor = document.getElementById('bg-color');
            const thumbnailText = document.getElementById('thumbnail-text');
            const textElement = document.getElementById('text-element');
            const textColor = document.getElementById('text-color');
            const fontSize = document.getElementById('font-size');
            const fontFamily = document.getElementById('font-family');
            const boldBtn = document.getElementById('bold-btn');
            const italicBtn = document.getElementById('italic-btn');
            const underlineBtn = document.getElementById('underline-btn');
            const textShadow = document.getElementById('text-shadow');
            const textOpacity = document.getElementById('text-opacity');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const templateItems = document.querySelectorAll('.template-item');
            
            // Draggable functionality
            let isDragging = false;
            let offsetX, offsetY;
            
            textElement.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - textElement.getBoundingClientRect().left;
                offsetY = e.clientY - textElement.getBoundingClientRect().top;
                textElement.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const containerRect = thumbnailPreview.getBoundingClientRect();
                let x = e.clientX - containerRect.left - offsetX;
                let y = e.clientY - containerRect.top - offsetY;
                
                // Boundary checks
                x = Math.max(0, Math.min(x, containerRect.width - textElement.offsetWidth));
                y = Math.max(0, Math.min(y, containerRect.height - textElement.offsetHeight));
                
                textElement.style.left = x + 'px';
                textElement.style.top = y + 'px';
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                textElement.style.cursor = 'move';
            });
            
            // Background image upload
            bgImage.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('background-image').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Background color change
            bgColor.addEventListener('input', function() {
                document.getElementById('background-image').src = '';
                thumbnailPreview.style.backgroundColor = this.value;
            });
            
            // Text content change
            thumbnailText.addEventListener('input', function() {
                textElement.textContent = this.value;
            });
            
            // Text color change
            textColor.addEventListener('input', function() {
                textElement.style.color = this.value;
            });
            
            // Font size change
            fontSize.addEventListener('input', function() {
                textElement.style.fontSize = this.value + 'px';
            });
            
            // Font family change
            fontFamily.addEventListener('change', function() {
                textElement.style.fontFamily = this.value;
            });
            
            // Text style buttons
            boldBtn.addEventListener('click', function() {
                textElement.style.fontWeight = textElement.style.fontWeight === 'bold' ? 'normal' : 'bold';
                this.classList.toggle('bg-red-500');
                this.classList.toggle('text-white');
            });
            
            italicBtn.addEventListener('click', function() {
                textElement.style.fontStyle = textElement.style.fontStyle === 'italic' ? 'normal' : 'italic';
                this.classList.toggle('bg-red-500');
                this.classList.toggle('text-white');
            });
            
            underlineBtn.addEventListener('click', function() {
                textElement.style.textDecoration = textElement.style.textDecoration === 'underline' ? 'none' : 'underline';
                this.classList.toggle('bg-red-500');
                this.classList.toggle('text-white');
            });
            
            // Text shadow toggle
            textShadow.addEventListener('change', function() {
                if (this.checked) {
                    textElement.style.textShadow = '4px 4px 0px rgba(0,0,0,0.5)';
                } else {
                    textElement.style.textShadow = 'none';
                }
            });
            
            // Text opacity
            textOpacity.addEventListener('input', function() {
                textElement.style.opacity = this.value / 100;
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                // Reset background
                document.getElementById('background-image').src = 'https://via.placeholder.com/1280x720/333333/FFFFFF?text=Clique+para+adicionar+imagem';
                bgColor.value = '#333333';
                thumbnailPreview.style.backgroundColor = '';
                
                // Reset text
                thumbnailText.value = 'Seu Título Aqui';
                textElement.textContent = 'Seu Título Aqui';
                textColor.value = '#FFFFFF';
                textElement.style.color = '#FFFFFF';
                fontSize.value = '60';
                textElement.style.fontSize = '60px';
                fontFamily.value = 'Arial, sans-serif';
                textElement.style.fontFamily = 'Arial, sans-serif';
                textElement.style.fontWeight = 'normal';
                textElement.style.fontStyle = 'normal';
                textElement.style.textDecoration = 'none';
                textShadow.checked = true;
                textElement.style.textShadow = '4px 4px 0px rgba(0,0,0,0.5)';
                textOpacity.value = '100';
                textElement.style.opacity = '1';
                
                // Reset position
                textElement.style.left = '50%';
                textElement.style.top = '50%';
                textElement.style.transform = 'translate(-50%, -50%)';
                
                // Reset button styles
                boldBtn.classList.remove('bg-red-500', 'text-white');
                italicBtn.classList.remove('bg-red-500', 'text-white');
                underlineBtn.classList.remove('bg-red-500', 'text-white');
            });
            
            // Download button
            downloadBtn.addEventListener('click', function() {
                html2canvas(thumbnailPreview).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'youtube-thumbnail.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
            
            // Template selection
            templateItems.forEach(item => {
                item.addEventListener('click', function() {
                    const template = this.getAttribute('data-template');
                    
                    switch(template) {
                        case 'red-gradient':
                            document.getElementById('background-image').src = '';
                            thumbnailPreview.style.background = 'linear-gradient(135deg, #FF0000 0%, #FF4500 100%)';
                            textElement.style.color = '#FFFFFF';
                            textColor.value = '#FFFFFF';
                            break;
                        case 'blue-gradient':
                            document.getElementById('background-image').src = '';
                            thumbnailPreview.style.background = 'linear-gradient(135deg, #1E90FF 0%, #00BFFF 100%)';
                            textElement.style.color = '#FFFFFF';
                            textColor.value = '#FFFFFF';
                            break;
                        case 'dark':
                            document.getElementById('background-image').src = '';
                            thumbnailPreview.style.backgroundColor = '#222222';
                            textElement.style.color = '#FF0000';
                            textColor.value = '#FF0000';
                            break;
                        case 'light':
                            document.getElementById('background-image').src = '';
                            thumbnailPreview.style.backgroundColor = '#FFFFFF';
                            textElement.style.color = '#FF0000';
                            textColor.value = '#FF0000';
                            break;
                        case 'orange-gradient':
                            document.getElementById('background-image').src = '';
                            thumbnailPreview.style.background = 'linear-gradient(135deg, #FF8C00 0%, #FFA500 100%)';
                            textElement.style.color = '#FFFFFF';
                            textColor.value = '#FFFFFF';
                            break;
                    }
                });
            });
        });
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
